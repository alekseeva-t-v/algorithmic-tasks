<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Сортировка пузырьками</title>
    <link
      rel="shortcut icon"
      href="./img/icon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Сортировка пузырьками</h1>
      <h2 class="subtitle">Условия задачи:</h2>
      <p>
        Необходимо реализовать на практике сортировку пузырьками.
      </p>
      <h2 class="subtitle">Примеры:</h2>
      <p>bubbleSort([5, 3, 2, 1]) => [1, 2, 3, 5]</p>
      <p>bubbleSort([1, 2, 3]) => [1, 2, 3]</p>
      <h2 class="subtitle">Результат:</h2>
      <p id="results"></p>
      <h2 class="subtitle">Сложность решения:</h2>
      <p>O(n*n)</p>
    </div>
    <script src="./js/bubblesort.bundle.js"></script>
  </body>
</html>
