<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Числа Фибоначчи</title>
    <link
      rel="shortcut icon"
      href="./img/icon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Числа Фибоначчи</h1>
      <h2 class="subtitle">Условия задачи:</h2>
      <p>
        Необходимо создать функцию для получения числа из последовательности Фибоначчи по индексу. Первое её число — 0, второе — 1, а каждое последующее — сумма двух предыдущих.
      </p>
      <h2 class="subtitle">Примеры:</h2>
      <p>fibonacci(1) // 0</p>
      <p>fibonacci(2) // 1</p>
      <p>fibonacci(13) // 144</p>
      <h2 class="subtitle">Результат:</h2>
      <p id="results"></p>
    </div>
    <script src="./js/fibonacci.bundle.js"></script>
  </body>
</html>
